<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRICK BALL GAME</title>
</head>
<body>

<canvas id="myCanvas" width="460" height="620" style="border: solid 10px">Not supported!</canvas>
<div id="checker"></div>
<script>
    var canvas = document.getElementById("myCanvas");
    var context = null;
    context=canvas.getContext('2d');

    // THE BACKGROUND
    var bg1= context.createLinearGradient(0,0,460,620);
    bg1.addColorStop(0,'#ACFA58');
    bg1.addColorStop(1,'#58D3F7');
    context.fillStyle = bg1;
    context.fillRect(0,0,460,620);

    // THE BRICKS
    var j=0;
    var h1 = 20;
    var w1 = 80;
    var l = 1;
    var y1 = 20;
    var brX = new Array();
    var brY = new Array();

    function brick1(num,x1,y1) {        //make the initial bricks
        for(var i=0 ; i < num ; i++) {
            context.fillStyle = '#2E2EFE';
            context.fillRect(x1,y1,w1,h1);
            x1=x1+90;
            brX[j] = x1;
            brY[j] = y1;
            j++;
        }
    }

    console.log(brX, brY);

    for(var i=0 ; i<6 ; i++){
        if(l%2 == 1){      //check which line of bricks
            var a= brick1(4,50,y1);
        }
        else{
            var a= brick1(3,95,y1);
        }
        y1=y1+30;
        l++;
    }

    // THE PADDLE
/*    context.fillStyle = '#848484';
    context.fillRect(80,500,120,10);
    context.strokeStyle = 'black';
    context.lineWidth=3;
    context.lineJoin = 'round';
    context.strokeRect(80,500,120,10);
*/

    // THE OTHER PADDLE
    var c = context.createLinearGradient(10,600,440,10);
    c.addColorStop(0, '#000000');
    c.addColorStop(1, '#ffffff');
    context.fillStyle = c;
    context.fillRect(10,600,440,10);


    // THE BALL
    function ball() {
        var g1 = context.createRadialGradient(300,500,0,300,500,12);
        g1.addColorStop(0,'#FE2E2E');
        g1.addColorStop(1,'#B40404');

        context.lineWidth=1;
        context.strokeStyle='#8A0808';

        context.fillStyle=g1;
        context.beginPath();
        context.arc(300,500,12,0,Math.PI*2,true);
        context.fill();
        context.stroke();
    }
    var a=ball();



</script>
</body>
</html>
